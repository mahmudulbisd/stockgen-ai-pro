<body class="selection:bg-indigo-100 selection:text-indigo-700">
    <div id="root"></div>
    <script type="module">
        // Basic error handling for the root mount
        window.onerror = function(msg, url, lineNo, columnNo, error) {
            const root = document.getElementById('root');
            if (root && root.innerHTML === "") {
                root.innerHTML = `<div style="padding: 30px; text-align: center; font-family: sans-serif; max-width: 400px; margin: 100px auto;">
                    <h2 style="color: #ef4444; font-weight: 800;">Loading Error</h2>
                    <p style="color: #64748b; margin: 10px 0 20px;">The app failed to initialize. Please check your browser connection or API settings.</p>
                    <button onclick="location.reload()" style="background: #4f46e5; color: white; padding: 12px 24px; border: none; border-radius: 12px; cursor: pointer; font-weight: 600;">Reload App</button>
                </div>`;
            }
            return false;
        };
    </script>
